    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
              'orbitron': ['Orbitron', 'sans-serif'],
            },
            colors: {
              'primary-light': '#0866ff',
              'primary-dark': '#4facfe',
              'text-primary-light': '#0d0d0e',
              'text-primary-dark': '#e4e6eb',
              'text-secondary-light': '#606770',

            },
            animation: {
              'progress-bar': 'progress-bar 3s ease-out forwards',
              'fade-in': 'fadeIn 0.8s ease-in-out forwards',
              'orbit-flare': 'spin 4s linear infinite',
              'rainbow-text': 'rainbow-text 3s ease-in-out infinite',
            },
            keyframes: {
              'progress-bar': {
                '0%': { transform: 'scaleX(0)' },
                '100%': { transform: 'scaleX(1)' },
              },
              'fadeIn': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'spin': {
                'to': { transform: 'rotate(360deg)' },
              },
              'rainbow-text': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
            }
          }
        }
      }
