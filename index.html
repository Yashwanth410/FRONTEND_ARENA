<!DOCTYPE html>
<html lang="en" class="light-mode"> <!-- Start in light mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILVER | Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Canvas for the dynamic star trail background -->
    <canvas id="star-canvas"></canvas>

    <!-- Main Container - We will center this with CSS -->
    <div class="auth-container">
        
        <h2 class="logo">SILVER</h2>

        <!-- Login Form Section -->
        <div id="login-form" class="form-section active">
            <h1 class="form-title">Watcher</h1>
            <p class="form-subtitle">The stars await your return.</p>
            
            <form>
                <div class="input-group">
                    <input type="email" required placeholder="Codename (Email)">
                </div>
                <div class="input-group">
                    <input type="password" required placeholder="Secret Key (Password)">
                </div>
                <button type="submit" class="submit-btn">Enter the Void</button>
            </form>
            
            <p class="form-toggle-text">
                Not yet a Watcher? 
                <a href="#" id="show-register">Begin your journey</a>
            </p>
        </div>

        <!-- Registration Form Section (Same content as before, for completeness) -->
        <div id="register-form" class="form-section">
            <h1 class="form-title">Begin</h1>
            <p class="form-subtitle">Your watch is about to start.</p>
            <form>
                <div class="input-group"><input type="text" required placeholder="Choose a Codename"></div>
                <div class="input-group"><input type="email" required placeholder="Secure Channel (Email)"></div>
                <div class="input-group"><input type="password" required placeholder="Create a Secret Key"></div>
                <button type="submit" class="submit-btn">Join the Watch</button>
            </form>
            <p class="form-toggle-text">Already have a key? <a href="#" id="show-login">Return to the Void</a></p>
        </div>

    </div>

    <!-- Theme Switcher Button - Icon will be added via JS -->
    <button id="theme-switcher" class="theme-btn"></button>
    
    <script src="script.js"></script>
</body>
</html>
